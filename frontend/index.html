<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFRS-sistema de Login</title>

  <link rel="icon" href="assets/images/favicon/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="assets/images/favicon/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link href="./css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin" onsubmit="javascript:void(0)">
    <img class="mb-4" src="./assets/images/logo_vertical.png" alt="">
    <h1 class="h3 mb-3 font-weight-normal">Entrar com login</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Endereço de Email" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Lembrar login
      </label>
    </div>
    <button id="form-btn-submit" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    <div class="assign-container">
      Não possui cadastro? Inscreva-se já.
      <button type="button" class="btn btn-lg btn-success btn-block" data-toggle="modal"
        data-target="#modal-register">Criar Cadastro</button>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy;2020</p>
  </form>

  <!-- Modal -->
  <div class="modal fade" id="modal-register" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Cadastra-se</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="form-modal" class="form-signin" onsubmit="javascript:void(0)">
            <h1 class="h3 mb-3 font-weight-normal">Insira seus dados abaixo</h1>
            <label for="inputName" class="sr-only">Name</label>
            <input type="name" id="inputNameRegister" class="form-control" placeholder="Nome Completo" required
              autofocus>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmailRegister" class="form-control" placeholder="Endereço de Email" required
              autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPasswordRegister" class="form-control" placeholder="Senha" required>
            <button type="submit" id="modal-btn-submit" class="btn btn-lg btn-success btn-block">Enviar</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="module" src="./js/scripts.js"></script>

</html>
